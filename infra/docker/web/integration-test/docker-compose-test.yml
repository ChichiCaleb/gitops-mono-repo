volumes:
  database-data:

networks:
  stack:
    name: stack
    external: false

services:
  database:
    container_name: database
    image: postgres
    restart: always
    volumes:
      - database-data:/var/lib/postgresql/data/
    environment: 
       POSTGRES_USER: unicorn_user
       POSTGRES_PASSWORD: magical_password
    
    networks:
      - stack
    
